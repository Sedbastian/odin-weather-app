<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="main.js" defer></script>
    <title>Odin - Weather App</title>
  </head>
  <body>
    <header>
      <h1>App de Información Meteorológica</h1>
    </header>
    <main class="buscarLugar">
      <div class="buscarXnombre">
        <input type="text" id="lugar" />
        <button class="lugarBoton">Buscar Lugar</button>
      </div>
      <div class="buscarCoordenadas">
        <input type="text" id="latitud" placeholder="Latidud" />
        <input type="text" id="longitud" placeholder="Longitud" />
        <button class="coordenadasBoton">Buscar Coordenadas</button>
      </div>
    </main>
    <footer>
      <div>
        Información meteorológica provista por openweathermap.org
      </div>
      <div>
        Copyleft © Sedbastian
      </div>
    </footer>
  </body>
</html>
